<!DOCTYPE html>
    <html>
           <head>
                         
           </head>
           <body>
                <h1>Viết chương trình chạy các dãy số:</h1>
                <p id="demo"></p>
                <button type="button" onclick="numbersequence()">Dãy số</button>
                <script>
                  function numbersequence() {
                    let x1 = "1 2 3 4 5 6";
                    let x2 = "2 4 6";
                    let x3 = "1 3 5";
                    document.getElementById("demo").innerHTML =
                      x1 + "<br>" + x2 + "<br>" + x3;
                  }
                </script>             
           </body>
    </html>
